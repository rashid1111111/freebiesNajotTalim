<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Freebies</title>
  </head>
  <body>
    <!-- Main content -->
    <section class="main-content">
      <h1 class="visually-hidden">Freebies content</h1>
      <div class="main-inner container">
        <div class="hero">
          <div class="hero-info">
            <h2 class="hero-title">Letâ€™s get you set up</h2>
            <p class="hero-text">
              Itshould only take a couple of<br />
              minutes<br />
              to pair with your watch
            </p>
            <a class="hero-link" href="#">
              <img
                class="next-icon"
                src="./images/next-icon.svg"
                alt="setUp link image"
                width="32"
                height="32"
              />
            </a>
          </div>
        </div>
        <div class="registration">
          <form class="site-form" action="https://echo.htmlacademy.ru">
            <div class="form-inner">
              <p class="form-title">Name</p>
              <input
                class="form-input"
                type="text"
                name="username"
                placeholder="Kendall Jenner"
                aria-label="username input"
                required
              />
            </div>
            <div class="form-inner">
              <p class="form-title">Gender</p>
              <div class="gender-wrapper">
                <label class="gender-label">
                  <input
                    class="gender-male visually-hidden"
                    type="radio"
                    name="gender"
                    aria-label="gender input"
                    value="male"
                    required
                  />
                  Male
                  <span class="gender-icon male-icon"></span>
                </label>
                <label class="gender-label">
                  <input
                    class="gender-male visually-hidden"
                    type="radio"
                    name="gender"
                    aria-label="gender input"
                    value="female"
                    required
                  />
                  Female
                  <span class="gender-icon female-icon"></span>
                </label>
              </div>
            </div>
            <div class="form-inner">
              <p class="form-title">Date of Birth</p>
              <input
                class="form-input calendar"
                type="date"
                name="date"
                placeholder="01/02/1983"
                aria-label="date input"
                required
              />
            </div>
            <div class="form-inner">
              <p class="form-title">Email</p>
              <input
                class="form-input"
                type="email"
                name="email"
                placeholder="kendall@emailcom"
                aria-label="email input"
                required
              />
            </div>
            <div class="form-inner">
              <p class="form-title">Mobile</p>
              <input
                class="form-input"
                type="number"
                name="number"
                placeholder="+91 98765 43210"
                aria-label="number input"
                required
              />
            </div>
            <div class="form-inner">
              <p class="form-title">Customer ID</p>
              <input
                class="form-input"
                type="text"
                name="id"
                placeholder="576802-ERD0348 45"
                aria-label="id input"
                required
              />
            </div>
            <div class="form-inner">
              <p class="form-title">Membership</p>
              <div class="card-wrapper">
                <label class="card-label">
                  <input
                  class="card-input visually-hidden"
                  type="radio"
                  name="card"
                  aria-label="card radio input"
                  value="classic"
                  required
                  />
                  Classic
                  <span class="card-icon icon-classic"></span>
                </label>
                <label class="card-label">
                  <input
                  class="card-input visually-hidden"
                  type="radio"
                  name="card"
                  aria-label="card radio input"
                  value="silver"
                  required
                  />
                  Silver
                  <span class="card-icon icon-silver"></span>
                </label>
                <label class="card-label">
                  <input
                  class="card-input visually-hidden"
                  type="radio"
                  name="card"
                  aria-label="card radio input"
                  value="gold"
                  required
                  />
                  Gold
                  <span class="card-icon icon-gold"></span>
                </label>
              </div>
            </div>
            <div class="form-btn-wrapper">
              <button class="form-btn btn-cencel" type="reset">CANCEL</button>
              <button class="form-btn btn-save" type="submit">SAVE</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- /Main content -->
  </body>
</html>
